<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burun Hareketleriyle Kontrol Et!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Burun Hareketleriyle Kontrol Et!</h1>
    <p>İmleci kullanarak GPT yanıtlarını görüntüleyebilir ve mikrofonla etkileşim kurabilirsiniz.</p>
  </header>
  
  <main>
    <button id="microphoneButton">🎤 Mikrofon</button>
    <div id="transcriptArea">
      <h2>Transkript:</h2>
      <p id="transcriptText">Henüz bir kayıt alınmadı.</p>
    </div>
    <div id="gptResponses">
      <h2>GPT Yanıtları:</h2>
      <ul id="responsesList"></ul>
    </div>
  </main>
  
  <div id="cursor"></div>
  <video id="video" autoplay></video>
  
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="eyeTracking.js"></script>
  <script src="voiceRecorder.js"></script>
  <script src="gptService.js"></script>
</body>
</html>
